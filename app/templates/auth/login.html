{% extends 'base.html' %}

{% block content %}
<style>
  body {
    position: relative;
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }

  body::before {
    content: "";
    background: url("/static/images/loginImage.jpeg") no-repeat center center fixed;
    background-size: cover;
    opacity: 0.5;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .login-container {
    background-color: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 450px;
  }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="login-container">
    <h2 class="text-center mb-4">üîê Login</h2>
    <form method="POST" id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">üë§ Username</label>
        <input type="text" name="username" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">üîí Password</label>
        <input type="password" name="password" class="form-control" id="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success" id="loginBtn" disabled>Login login</button>
      </div>
    </form>
  </div>
</div>

<script>
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const loginBtn = document.getElementById('loginBtn');

  function validateInputs() {
    if (usernameInput.value.trim() && passwordInput.value.trim()) {
      loginBtn.disabled = false;
    } else {
      loginBtn.disabled = true;
    }
  }

  usernameInput.addEventListener('input', validateInputs);
  passwordInput.addEventListener('input', validateInputs);
</script>
{% endblock %}
