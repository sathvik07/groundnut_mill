{% extends 'base.html' %}

{% block content %}
<style>
  body {
    position: relative;
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }

  body::before {
    content: "";
    background: url("/static/images/GroundNutImage.jpeg") no-repeat center center fixed;
    background-size: cover;
    opacity: 0.5;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .register-container {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 450px;
  }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="register-container">
    <h2 class="text-center mb-4">📝 Register</h2>
    <form method="post" id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">👤 Username</label>
        <input type="text" name="username" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">🔒 Password</label>
        <input type="password" name="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="confirm" class="form-label">🔁 Confirm Password</label>
        <input type="password" name="confirm" class="form-control" id="confirm" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success" id="registerBtn" disabled>Register</button>
      </div>
    </form>

    <p class="mt-3 text-center">
      Already have an account?
      <a href="{{ url_for('auth.login') }}">Login here</a>.
    </p>
  </div>
</div>

<script>
  const username = document.getElementById('username');
  const password = document.getElementById('password');
  const confirm = document.getElementById('confirm');
  const registerBtn = document.getElementById('registerBtn');

  function validateForm() {
    if (username.value.trim() && password.value.trim() && confirm.value.trim() && password.value == confirm.value) {
      registerBtn.disabled = false;
    } else {
      registerBtn.disabled = true;
    }
  }

  username.addEventListener('input', validateForm);
  password.addEventListener('input', validateForm);
  confirm.addEventListener('input', validateForm);
</script>
{% endblock %}
