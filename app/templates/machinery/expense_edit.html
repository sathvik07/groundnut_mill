{% extends "base.html" %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header text-black">
            <h4 class="mb-0">âœŽ Edit Expense for {{ machinery.name }}</h4>
        </div>
        <div class="card-body">
            <form method="post" id="expense-form">
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select name="category" id="category" class="form-select" required>
                        <option value="" disabled>Select a category</option>
                        {% for option in ['Oil Change', 'Service', 'Repair', 'Parts'] %}
                            <option value="{{ option }}" {% if expense.category == option %}selected{% endif %}>{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Amount (â‚¹)</label>
                    <input name="amount" type="number" step="0.01" id="amount"
                           class="form-control" value="{{ expense.amount }}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input name="description" id="description" class="form-control"
                           value="{{ expense.description }}" placeholder="Short description" required>
                </div>

                <button type="submit" id="submit-btn" class="btn btn-success">ðŸ’¾ Update</button>
                <a href="{{ url_for('machinery.list_machines') }}" class="btn btn-danger ms-2">â†© Cancel</a>
            </form>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('expense-form');
    const inputs = form.querySelectorAll('input, select');
    const submitBtn = document.getElementById('submit-btn');

    function validateForm() {
        let allFilled = true;
        inputs.forEach(input => {
            if (!input.value.trim()) {
                allFilled = false;
            }
        });
        submitBtn.disabled = !allFilled;
    }

    inputs.forEach(input => {
        input.addEventListener('input', validateForm);
        input.addEventListener('change', validateForm);
    });

    window.addEventListener('DOMContentLoaded', validateForm);
</script>
{% endblock %}
