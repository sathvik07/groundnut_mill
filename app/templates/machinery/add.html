{% extends "base.html" %}

{% block title %}Add Machinery{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="mb-4">Add New Machinery</h2>

        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input name="name" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input name="type" id="type" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="last_service" class="form-label">Last Service Date</label>
                <input type="date" name="last_service" id="last_service" class="form-control">
            </div>

            <div class="mb-3">
                <label for="next_service" class="form-label">Next Service Due</label>
                <input type="date" name="next_service" id="next_service" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Add Machinery</button>
            <a href="{{ url_for('machinery.list_machines') }}" class="btn btn-secondary ms-2">Back to List</a>
        </form>
    </div>
</div>
{% endblock %}
