{% extends "base.html" %}

{% block title %}Add Machinery{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="p-4 shadow-lg rounded-4 bg-white w-100" style="max-width: 600px;">
        <h3 class="text-center text-success mb-4">Add New Machinery</h3>

        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input name="name" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input name="type" id="type" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="last_service" class="form-label">Last Service Date</label>
                <input type="date" name="last_service" id="last_service" class="form-control">
            </div>

            <div class="mb-3">
                <label for="next_service" class="form-label">Next Service Due</label>
                <input type="date" name="next_service" id="next_service" class="form-control">
            </div>

            <div>
                <button type="submit" class="btn btn-success">ðŸ“„ Save</button>
                <a href="{{ url_for('machinery.list_machines') }}" class="btn btn-danger ms-2">ã„¨ Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
