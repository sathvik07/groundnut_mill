{% extends "base.html" %}

{% block title %}Processed Stock{% endblock %}

{% block content %}
<div class="container my-4">
    <h2 class="mb-4">⚙️ Total Processed Stock Left</h2>

    <div class="card shadow-sm p-4 text-center">
        <h3 class="mb-2">Total Available Stock (kg)</h3>
        <h1 class="display-4 text-success">
            {{ "%.2f"|format(total_stock) }} kg
        </h1>
    </div>
</div>
{% endblock %}
