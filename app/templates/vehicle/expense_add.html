{% extends "base.html" %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="p-4 shadow-lg rounded-4 bg-white w-100" style="max-width: 600px;">
        <h3 class="text-center text-success mb-4">âž• Add Expense for {{ vehicle.name }} ({{ vehicle.number_plate }})</h3>

        <form method="post">
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select name="category" id="category" class="form-select" required>
                    <option value="" disabled selected>Select a category</option>
                    <option>Fuel</option>
                    <option>Service</option>
                    <option>Repair</option>
                    <option>Tools</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount (â‚¹)</label>
                <input name="amount" id="amount" type="number" step="0.01" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description (Optional)</label>
                <input name="description" id="description" type="text" class="form-control">
            </div>

            <div>
                <button type="submit" class="btn btn-success">ðŸ“„ Save </button>
                <a href="{{ url_for('vehicle.list_vehicles') }}" class="btn btn-danger">ã„¨ Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
