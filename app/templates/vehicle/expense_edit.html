{% extends "base.html" %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="p-4 shadow-lg rounded-4 bg-white w-100" style="max-width: 600px;">
        <h3 class="text-center text-success mb-4">‚úèÔ∏è Edit Expense for {{ vehicle.name }} ({{ vehicle.number_plate }})</h3>

        <form method="post">
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select name="category" id="category" class="form-select" required>
                    <option value="" disabled>Select a category</option>
                    {% for option in ['Fuel', 'Service', 'Repair', 'Tools'] %}
                        <option value="{{ option }}" {% if expense.category == option %}selected{% endif %}>{{ option }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount (‚Çπ)</label>
                <input name="amount" id="amount" type="number" step="0.01" class="form-control" value="{{ expense.amount }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description (Optional)</label>
                <input name="description" id="description" type="text" class="form-control" value="{{ expense.notes }}">
            </div>

            <div>
                <button type="submit" class="btn btn-success">üíæ Update</button>
                <a href="{{ url_for('vehicle.list_vehicles') }}" class="btn btn-danger">„Ñ® Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
