{% extends "base.html" %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2> Edit Expense for {{ vehicle.name }} ({{ vehicle.number_plate }})</h2>

    </div>

    <div class="card shadow-sm p-4">
        <form method="post">
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select name="category" id="category" class="form-select" required>
    <option value="" disabled>Select a category</option>
    {% for option in ['Fuel', 'Service', 'Repair', 'Tools'] %}
        <option value="{{ option }}" {% if expense.category == option %}selected{% endif %}>{{ option }}</option>
    {% endfor %}
</select>

            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount (â‚¹)</label>
                <input name="amount" id="amount" type="number" step="0.01" class="form-control" value="{{expense.amount}}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description (Optional)</label>
                <input name="description" id="description" type="text" class="form-control" value="{{expense.notes}}">
            </div>

            <button type="submit" class="btn btn-success">ðŸ’¾ Update </button>
            <a href="{{ url_for('vehicle.list_vehicles') }}" class="btn btn-danger">ã„¨ Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
