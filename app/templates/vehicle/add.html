{% extends "base.html" %}

{% block title %}Add Vehicle{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="p-4 shadow-lg rounded-4 bg-white w-100" style="max-width: 720px;">
        <h3 class="text-center text-success mb-4">ðŸš— Add New Vehicle</h3>

        <form method="POST" action="{{ url_for('vehicle.add_vehicle') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Vehicle Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="e.g., Tata Ace" required>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Vehicle Type</label>
                <input type="text" class="form-control" id="type" name="type" placeholder="e.g., Truck, Tractor" required>
            </div>

            <div class="mb-3">
                <label for="vehicle_number" class="form-label">Vehicle Number Plate</label>
                <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" placeholder="e.g., KA05AB1234" required>
            </div>

            <div class="mb-3">
                <label for="purchase_date" class="form-label">Purchase Date</label>
                <input type="date" class="form-control" id="purchase_date" name="purchase_date" required>
            </div>

            <div class="mb-3">
                <label for="service_interval_days" class="form-label">Service Interval (days)</label>
                <input type="number" class="form-control" id="service_interval_days" name="service_interval_days" min="1" required>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Optional remarks..."></textarea>
            </div>

            <div >
                 <button type="submit" class="btn btn-success">ðŸ“„ Save</button>
                <a href="{{ url_for('vehicle.list_vehicles') }}" class="btn btn-danger">ã„¨ Cancel</a>

            </div>
        </form>
    </div>
</div>
{% endblock %}
