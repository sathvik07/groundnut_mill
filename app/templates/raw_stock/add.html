{% extends "base.html" %}

{% block title %}Add Raw Stock{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="p-4 shadow-lg rounded-4 bg-white w-100" style="max-width: 600px;">
        <h3 class="text-center text-success mb-4">âž• Add Raw Groundnut Stock</h3>

        <form method="POST">
            <div class="mb-3">
                <label for="supplier_id" class="form-label">Supplier</label>
                <div class="input-group">
                    <select name="supplier_id" id="supplier_id" class="form-select" required>
                        <option value="" disabled selected>Select a supplier</option>
                        {% for supplier in suppliers %}
                            <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                        {% endfor %}
                    </select>
                    <a href="{{ url_for('supplier.add_supplier') }}" class="btn btn-outline-secondary" title="Add New Supplier">âž•</a>
                </div>
            </div>

            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" step="0.01" name="weight" id="weight" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="gram" class="form-label">Gram (Yield %)</label>
                <input type="number" step="0.1" name="gram" id="gram" class="form-control" required>
            </div>

            <div>
                <button type="submit" class="btn btn-success">ðŸ“„ Save</button>
                <a href="{{ url_for('raw_stock.list_raw_stock') }}" class="btn btn-danger ms-2">ã„¨ Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Include Select2 CSS and JS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        $('#supplier_id').select2({
            placeholder: "Select a supplier",
            allowClear: true
        });
    });
</script>
{% endblock %}
