{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Suppliers</h2>
<a href="{{ url_for('supplier.add_supplier') }}">Add New Supplier</a>
<ul>
    {% for s in suppliers %}
        <li>{{ s.name }} ({{ s.type }}) - {{ s.contact }}</li>
    {% endfor %}
</ul>
{% endblock %}
