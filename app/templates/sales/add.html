{% extends 'base.html' %}

{% block title %}Add Sale{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="p-4 shadow-lg rounded-4 bg-white w-100" style="max-width: 600px;">
        <h3 class="text-center text-success mb-4">âž• Add Sale</h3>

        <!-- Show available processed stock -->
        <div class="alert alert-info">
            <strong>Available Processed Stock:</strong> {{ processed_stock.quantity_kg }} kg
        </div>

        <form method="POST">
            <!-- Distributor Dropdown -->
            <div class="mb-3">
                <label for="distributor_id" class="form-label">Distributor</label>
                <div class="d-flex gap-2 align-items-stretch">
                    <select id="distributor_id" name="distributor_id" class="form-select select2 flex-grow-1" required>
                        <option value="" disabled selected>Select Distributor</option>
                        {% for d in distributors %}
                            <option value="{{ d.id }}">{{ d.name }}</option>
                        {% endfor %}
                    </select>
                    <a href="{{ url_for('distributor.add_distributor') }}"
                       class="btn btn-outline-secondary d-flex align-items-center justify-content-center px-3"
                       title="Add New Distributor">âž•</a>
                </div>
            </div>

            <!-- Quantity Sold -->
            <div class="mb-3">
                <label for="quantity_sold" class="form-label">Quantity Sold (kg)</label>
                <input type="number" step="0.01" min="0" id="quantity_sold" name="quantity_sold" class="form-control" required>
            </div>

            <!-- Price Per Kg -->
            <div class="mb-3">
                <label for="price_per_kg" class="form-label">Price per kg (â‚¹)</label>
                <input type="number" step="0.01" min="0" id="price_per_kg" name="price_per_kg" class="form-control" required>
            </div>

            <!-- Buttons -->
            <div>
                <button type="submit" class="btn btn-success">ðŸ“„ Save</button>
                <a href="{{ url_for('sale.list_sales') }}" class="btn btn-danger ms-2">ã„¨ Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- jQuery (required by Select2) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Select2 CSS and JS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function () {
        $('#distributor_id').select2({
            placeholder: "Select Distributor",
            allowClear: true,
            width: '100%'
        });
    });
</script>
{% endblock %}
