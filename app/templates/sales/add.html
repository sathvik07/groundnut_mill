{% extends 'base.html' %}

{% block title %}Add Sale{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Add Sale</h2>

    <!-- Show available processed stock -->
    <div class="alert alert-info">
        <strong>Available Processed Stock:</strong> {{ processed_stock.quantity_kg }} kg
    </div>

    <form method="POST" class="card p-4 shadow-sm rounded">
        <div class="mb-3">
            <label for="distributor_id" class="form-label">Distributor:</label>
            <select id="distributor_id" name="distributor_id" class="form-select" required>
                <option value="" disabled selected>Select Distributor</option>
                {% for d in distributors %}
                    <option value="{{ d.id }}">{{ d.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity_sold" class="form-label">Quantity Sold (kg):</label>
            <input type="number" step="0.01" min="0" id="quantity_sold" name="quantity_sold" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="price_per_kg" class="form-label">Price per kg (â‚¹):</label>
            <input type="number" step="0.01" min="0" id="price_per_kg" name="price_per_kg" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('sale.list_sales') }}" class="btn btn-secondary">Back to Sales</a>
            <button type="submit" class="btn btn-success">Add Sale</button>
        </div>
    </form>
</div>
{% endblock %}
